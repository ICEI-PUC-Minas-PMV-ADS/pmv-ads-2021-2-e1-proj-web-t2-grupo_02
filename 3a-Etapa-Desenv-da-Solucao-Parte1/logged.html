                        <li class="sem"><input type="search" name="search" placeholder="Pesquisar"></li>
                        <li class="dropdown">

                <h1>

        </div>

        </div>
        <!--Rodapé, mídias, newsletter-->

                <center>
                    <table style="width: 95%;" border="0">
                        <tbody>
                            <tr>
                                <td style="width: 900px;">
                                    <a href="#" class="fa fa-facebook" style="margin-top: 0px;"></a>

                                        </div>

                                                    </font>
                                                </b></label></div>

                                        <button type="submit">Inscrever</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </center>
            </footer>
            <!--Fim do rodapé-->
        </div>
    </div>
</body>

<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
